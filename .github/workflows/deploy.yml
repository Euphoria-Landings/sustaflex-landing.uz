name: Deploy Sustaflex Landing

on:
  push:
    branches: ["**"]

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]
    
    # Bir vaqtda bir nechta build bo'lib ketsa, eski jarayonni to'xtatadi
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: ğŸ“‚ Repo-ni ko'chirib olish
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Node.js o'rnatish
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # npm keshini ishlatadi (tezroq build)

      - name: ğŸ“¦ Kutubxonalarni o'rnatish
        run: |
          echo "Dependencies o'rnatilmoqda..."
          npm ci

      - name: ğŸ—ï¸ Loyihani Build qilish
        run: |
          echo "Loyiha build qilinmoqda..."
          npm run build

      - name: ğŸš€ Serverga Deploy qilish
        run: |
          echo "Eski fayllar tozalanmoqda..."
          TARGET_DIR="/home/user/Projects/Euphoria/lands/sustaflex-landing.uz"
          
          # Papka mavjudligini tekshirish, bo'lmasa yaratish
          mkdir -p $TARGET_DIR
          
          # Fayllarni xavfsiz nusxalash
          rm -rf $TARGET_DIR/*
          cp -r out/* $TARGET_DIR/
          
          echo "âœ… Deploy muvaffaqiyatli yakunlandi!"